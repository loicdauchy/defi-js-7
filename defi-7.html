<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi JS - 07</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body, #consigne, #btn3{
            transition: all 0.2s ease 0s;
        }
        .green{
            background: green !important;
        }
        .size{
            font-size: 3rem !important;
        }
        .btn3Bottom{
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">

            <div class="logo-acs"><img
                    src="https://www.accesscodeschool.fr/wp-content/uploads/2018/10/logo_acs_noir.png"
                    style="max-height: 66px; max-width: 200px;" />
            </div>


            <div class="logo-ofp"> <img src="https://www.onlineformapro.com/wp-content/uploads/2020/01/logo-03.svg"
                    style="max-height: 66px; max-width: 200px;" />
            </div>

        </div>

        <div class="jumbotron">
            <h1>Defi JS - 07</h1>
            <p id="consigne">Lorsque l'on clique sur le bouton 1 le fond de la page doit s'afficher en vert. Lorsque l'on clique sur
                le bouton 2 le texte de la consigne doit prendre la taille de 3rem. Lorsque l'on clique sur le bouton 3
                celui-ci doit se positionner en bas à droite de l'écran.</p>
        </div>
        <h2>Résultat</h2>
        <div id="resultat">
              <button id="greenBtn">Bouton 1</button> <button id="consigneSizeBtn">Bouton 2</button> <button id="btn3">Bouton 3</button>
        </div>

    </div>


    <script>
    //    var div = document.getElementsByTagName('div');
    //    for(var i = 0; i < div.length; i++){
    //        if(div[i].classList.contains('jumbotron')){
    //            console.log(div[i]);
    //        }
    //    }
      //  document.addEventListener('click', function(e){
      //      if(e.target.classList.contains('jumbotron')){
      //          console.log('found');
      //      };
      //  })
        document.getElementById('greenBtn').addEventListener('click', function(){
            document.getElementsByTagName('body')[0].classList.toggle('green');
        })
        document.getElementById('consigneSizeBtn').addEventListener('click', function(){
            document.getElementById('consigne').classList.toggle('size');
        })
        document.getElementById('btn3').addEventListener('click', function(){
            this.classList.toggle('btn3Bottom');
        })
    </script>
</body>

</html>
